<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'Scott';
            src: url('./ScottRoom.ttf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Scott', Helvetica, sans-serif;  font-weight: normal;
        }

        h1 {
            font-family: 'Scott', Times, serif;
            font-size: 3em ;  font-weight: normal;

        }
    </style>
</head>

<body>
    <h1>Titulo</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ipsa aperiam neque minus ratione, repellendus
        consequuntur? Impedit quasi minima commodi provident ut quisquam nesciunt veritatis repellendus distinctio
        ducimus, ab nemo dolor?</p>
</body>

</html>
