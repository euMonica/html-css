<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link</title>
    <style>
body {
font-family: Arial, Helvetica, sans-serif;
}
a {
    color: rgb(212, 0, 0);
    text-decoration: none;
    font-weight: bold;
}

a:hover {
    color: black;
    text-decoration:  underlines;
}

a:active {color: rgb(0, 48, 180);}

a::before{
    content: '⇨';
}
a::after{
    content: '⇦';
}
  </style>

</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
<li><a href="https://br.pinterest.com/vitoriamoni123/pins/" target="blank">Pinterest</a></li>
<li><a href="https://www.youtube.com/feed/library">Canal do youtube</a></li>
<li><a href="https://www.instagram.com/kkjmon/">Instagram</a></li>
    </ul>
</body>
</html>
